server:
  port: 8080
  servlet:
    context-path: /studentsystem
mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/studentsystem?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 111111
  thymeleaf:
    prefix: classpath:/templates/
    mode: HTML5
    encoding: utf-8
    suffix: .html